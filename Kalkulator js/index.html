<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/calculator.js" async></script>
</head>

<body>

    <div class="container">
        <div class="panel">
            <input type="number" id="tampil" value="0">
        </div>
        <div>
            <button class="btn-angka">1</button>
            <button class="btn-angka">2</button>
            <button class="btn-angka">3</button>
            <button class="btn-mat">+</button>
            <br>
            <button class="btn-angka">4</button>
            <button class="btn-angka">5</button>
            <button class="btn-angka">6</button>
            <button class="btn-mat">-</button>
            <br>
            <button class="btn-angka">7</button>
            <button class="btn-angka">8</button>
            <button class="btn-angka">9</button>
            <button class="btn-mat">*</button>
            <br>
            <button class="btn-mat">C</button>
            <button class="btn-angka">0</button>
            <button class="btn-mat">/</button>
            <button class="btn-mat">=</button>
        </div>
    </div>

</body>

</html>
